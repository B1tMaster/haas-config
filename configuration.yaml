homeassistant:
  name: Home
  latitude: !secret latitude
  longitude: !secret longitude
  elevation: 0
  unit_system: metric
  time_zone: Asia/Singapore

  # Customization file
  customize: !include customize.yaml
  customize_glob: !include customize_glob.yaml

hassio:

# Show links to resources in log and frontend
introduction:

# Enables the frontend
frontend:

# Enables configuration UI
config:

http:
  api_password: !secret ui_http_pi_password
  # Uncomment this to add a password (recommended!)
  # api_password: PASSWORD
  # Uncomment this if you are using SSL/TLS, running in Docker container, etc.
  # base_url: example.duckdns.org:8123

# Checks for available updates
# Note: This component will send some information about your system to
# the developers to assist with development of Home Assistant.
# For more information, please see:
# https://home-assistant.io/blog/2016/10/25/explaining-the-updater/
updater:
  # Optional, allows Home Assistant developers to focus on popular components.
  # include_used_components: true

media_player:
  - platform: sonos

  - platform: braviatv
    host: !secret android_tv_ip
    name: TV

notify:
  - platform: nfandroidtv
    name: LivingTv
    host: !secret android_tv_ip
    interrupt: 1
    transparency: 50%
    position: bottom-right



# Discover some devices automatically
#discovery:

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Enables support for tracking state changes over time
history:

# View all events in a logbook
logbook:

# Track the sun
sun:

# Text to speech
tts:
  - platform: google
    language: en
    cache: true
    cache_dir: /tmp/tts
    time_memory: 20000

  - platform: yandextts
    name: yandextts
    api_key: !secret yandex_api_key
    voice: oksana
    speed: 0.8
    emotion: good
    lang: en-US


remote:
  - platform: harmony
    name: living room
    host: !secret remote_host



# Weather prediction
sensor:
  - platform: yr

zwave:
  usb_path: /dev/ttyACM0

emulated_hue:
   host_ip: !secret emul_hue_host_ip
   listen_port: 80
   off_maps_to_on_domains:
     - script
     - scene
   expose_by_default: true
   exposed_domains:
     - light
     - switch


device_tracker:
  - platform: !secret dev_tracker_platform
    host: !secret dev_tracker_host
    username: !secret dev_tracker_username
    password: !secret dev_tracker_password
    interval_seconds: 5
    consider_home: 120
    track_new_devices: yes

#  - platform: owntracks

proximity:
  home:
    ignored_zones:
      - Work
    devices:
      - device_tracker.dima_dmitry
    tolerance: 50
    unit_of_measurement: km

ios:
  push:
    categories:
      - name: Alarm
        identifier: 'TEST_ALARM'
        actions:
          - identifier: TEST_ALARM
            title: 'HA Message'
            activationMode: 'background'
            authenticationRequired: yes
            destructive: yes
            behavior: 'default'

mqtt:
  broker: !secret mqtt_broker
  port: !secret mqtt_broker_port
  username: !secret mqtt_broker_username
  password: !secret mqtt_broker_password


sensor: !include_dir_merge_list includes/sensors
zone:  !include includes/zone.yaml
input_boolean: !include includes/input_boolean.yaml
group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
