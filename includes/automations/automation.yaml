- alias: Door Entry
  trigger:
    platform: state
    entity_id: sensor.living_room_door_entry
    to: 'Open'
  condition:
    - condition: state
      entity_id: sun.sun
      state: 'below_horizon'
      #to: 'below_horizon'
  action:
    service: script.turn_living_room_lights_on


- alias: Living Room Lights ON
  trigger:
    platform: state
    entity_id: sensor.living_room_motion
    to: 'Burglar'
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: sun.sun
        #to: 'below_horizon'
        state: 'below_horizon'
      - condition: state
        entity_id: input_boolean.motion_detection
        #to: 'on'
        state: 'on'
  action:
    service: homeassistant.turn_on
    data:
      entity_id: light.living_room_ceiling_light_1_level

- alias: Turn off Living room lights after 10 mins no motion
  trigger:
    platform: state
    entity_id: sensor.living_room_motion
    to: 'Off'
    for:
      minutes: 10
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: sun.sun
        state: 'below_horizon'
      - condition: state
        entity_id: input_boolean.motion_detection
        state: 'on'
  action:
    service: homeassistant.turn_off
    entity_id: switch.living_room_ceiling_light_1_switch

