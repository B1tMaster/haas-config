  - alias: Door Entry
    trigger:
      platform: state
      entity_id: sensor.living_room_door_entry
      to: 'Open'
    condition:
      - condition: state
        entity_id: sun.sun
        state: 'below_horizon'
    action:
      service: script.turn_living_room_lights_on


  - alias: Living Room Lights ON
    trigger:
      platform: state
      entity_id: sensor.living_room_motion
      state: 'Burglar'
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: sun.sun
          state: 'below_horizon'
        - condition: state
          entity_id: input_boolean.motion_detection
          state: 'on'
    action:
      service: homeassistant.turn_on
      data:
        entity_id: light.living_room_ceiling_light_1_level_3_0

  - alias: Turn off Living room lights after 10 mins no motion
    trigger:
      platform: state
      entity_id: sensor.living_room_motion
      state: 'Off'
      for:
        minutes: 10
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: sun.sun
          state: 'below_horizon'
        - condition: state
          entity_id: input_boolean.motion_detection
          state: 'on'
    action:
      service: homeassistant.turn_off
      entity_id: light.living_room_ceiling_light_1_level_3_0

