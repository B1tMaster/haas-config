- alias: 'Dexter Pee call'
  trigger:
    platform: mqtt
    topic: iot/button/dexter/pee
  action:
    service: notify.ios_i7phone
    data:
      message: 'Daddy. I want to go pee.'
      data:
        push:
          badge: 5
          category: TEST_ALARM

