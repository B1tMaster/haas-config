 - alias: 'Test TV Notification'
    trigger:
     platform: state
      entity_id: device_tracker.iphone
      from: 'someplace'
      to: 'someplace'
    action:
      service: notify.LivingTv
      data:
        title: "Wind Alert"
        message: "It's Windy!"


  - alias: ET Comes Home
