- platform: wunderground
  friendly_name: Costa Wind
  api_key: !secret wunder_api_key
  pws_id: !secret  wunder_station_costa_id
  monitored_conditions:
    - wind_kph
    - wind_dir
    - wind_gust_kph
    - pressure_trend
    - wind_string
    - weather_1h
    - temp_c
    - pressure_mb


- platform: template
  sensors:


    amawindtotal:
        friendly_name: 'Exp Wind Total'
        icon_template: mdi:weather-windy
        unit_of_measurement: 'kmh'
        value_template:  "{{ ((states.sensor.ema_wind.state | float * 0.65 | round(1) ) + (states.sensor.ema_gust_wind.state | float * 0.35 | round(1) )) }}"

    costawindtotal:
        friendly_name: 'B Jetty Total'
        icon_template: mdi:weather-windy
        value_template:  "{{ ((states.sensor.pws_wind_kph_3.state | float * 0.65 | round(1) )  + ( states.sensor.pws_wind_gust_kph_3.state | float * 0.35 | round(1) ))  }}"


    expavgwindy:
        friendly_name: 'Exp Avg Wind'
        icon_template: mdi:weather-windy
        value_template: >-
         {% if ((states.sensor.ema_wind.state | float * 0.65 | round(1)) + (states.sensor.ema_gust_wind.state | float * 0.35) | round(1) ) > 18.0 -%}
            Windy
          {%- else -%}
            Beer
          {%- endif -%}


    windy:
        friendly_name: 'Current Wind'
        icon_template: mdi:weather-windy
        value_template: >-
          {% if ( (states.sensor.costawindtotal.state | float) ) > 18.0 %}
            Windy
          {%- else -%}
            Beer
          {%- endif -%}

    eveybody_home:
        friendly_name: 'Everyone Home'
        value_template: >-
          {% if is_state("device_tracker.dmitry", "home") and  is_state("device_tracker.eileen", "home") -%}
            everybody
          {% elif is_state("device_tracker.dmitry", "home") or  is_state("device_tracker.eileen", "home") -%}
            somebody
          {%- else -%}
            nobody
          {%- endif -%}

    dogwalker_arriving:
        friendly_name: 'DogWalker Arriving'
        value_template: >-
          {%- if is_state('input_boolean.dogwalker_arriving','on') -%}
            arriving
          {%- else -%}
            N/A
          {%- endif -%}


    dmitry_arriving:
        friendly_name: 'Dmitry Arriving'
